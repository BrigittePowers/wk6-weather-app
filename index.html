<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Weather Tracker</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Bubble Weather Tracker</h1>
            <h2 class="tagline">A tiny tracker that captures weather data for you to pop back into view when you need it.</h2>
        </header>
        <main>
            <section class="city-seach">
                <form class="search-form">
                    <input type="text" autofocus placeholder="Enter any US city name...">
                    <button type="submit">Search</button>
                    <span class="warning-msg"></span>
                </form>
                <div class="search-list">
                    <ul class="cities"></ul>
                </div> 
            </section>
        </main>
        <footer></footer>
    </div>

    <!--Script Links-->
    <script src="./assets/js/index.js"></script> 
</body>
</html>
